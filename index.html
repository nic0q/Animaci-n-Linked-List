<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div><h1>Linked List Animation</h1></div>
  <div id = "container">
    <div class = "crcl"><span id = "value" class = "textInside">H</span></div>
    <img class = "arrow" src="https://www.pngall.com/wp-content/uploads/2016/07/Arrow-Free-Download-PNG.png" alt="">
  </div>
  <br><br><br><br><br>
  
  <div id = "controles">
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
        <input type="radio" aria-label="Radio button for following text input">
        </div>
      </div>
      <input type="text" name="" id="inputNumber" placeholder="Caracter (1 digito)" class="form-control" aria-label="Text input with radio button">
    </div>
    <br>
    <div id = "buttons">
      <div>
        <button id = "add" type="button" class="btn btn-success"> Nuevo Nodo</button>
        <button id = "deleteAll" type="button" class="btn btn-danger">Eliminar Todo</button>
        <details class   ="dropDown">
          <summary id = "dr">
            <div id = "gear">⚙️</div> Eliminar
          </summary>
          <button id = "delete" type="button" class="btn btn-warning">Eliminar nodo N°</button>
          <button id = "deleteC" type="button" class="btn btn-danger">Eliminar Ocurrencia</button>
        </details>
      </div>
      <details class ="blue dropDown">
        <summary id = "dr">
          <div id = "gear">⚙️</div> Cambiar Velocidad
          <!-- CAMBIAR ID GEAR -->
        </summary>
        <input id = "speedInput" type="text" placeholder="0-10">
        <button id = "speed" type="button" class="btn btn-success">Apply</button>
      </details>
    </div>
    <br>
    <div id = "error" class = "d-none">
      Ingrese Caracteres (1 dígito)
    </div>

    <div id = "wait" class = "d-none">
      espere... ⏰
    </div>
    <div id = "footer">Made with ❤️ by <a href="https://github.com/nic0q" target="_blank">Nícolas</a></div>
  </div>

</section>

</body>

<script src = "script.js"></script>
</html>
